<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso del Moderador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="moderador.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl space-y-4">
    <h1 class="text-2xl font-bold text-purple-700 text-center">Configuración del Turno</h1>

    <div class="grid grid-cols-1 gap-4">
      <input type="text" id="speakerName" placeholder="Nombre del Expositor" class="input"/>
      <input type="text" id="speakerRole" placeholder="Puesto o Cargo" class="input"/>
      <input type="text" id="topic" placeholder="Tema" class="input"/>
      <input type="text" id="subtopic" placeholder="Subtema (opcional)" class="input"/>
      <input type="number" id="assignedMinutes" placeholder="Minutos asignados" class="input" min="1" />
      <input type="url" id="zoomUrl" placeholder="URL de la reunión de Zoom" class="input"/>
    </div>

    <button id="startBtn" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 px-4 rounded">
      Iniciar Turno
    </button>

    <p id="status" class="text-center text-sm text-gray-500"></p>
  </div>

  <style>
    .input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      width: 100%;
    }
  </style>
</body>
</html>
