<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reunión - Expositor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://source.zoom.us/2.18.5/lib/vendor/react.min.js"></script>
    <script src="https://source.zoom.us/2.18.5/lib/vendor/react-dom.min.js"></script>
    <script src="https://source.zoom.us/2.18.5/lib/vendor/redux.min.js"></script>
    <script src="https://source.zoom.us/2.18.5/lib/vendor/redux-thunk.min.js"></script>
    <script src="https://source.zoom.us/2.18.5/lib/vendor/lodash.min.js"></script>
    <script src="https://source.zoom.us/zoom-meeting-2.18.5.min.js"></script>
    <script type="module" src="reunion.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start">
    <header class="w-full bg-purple-700 text-white py-4 text-center">
      <h2 class="text-2xl font-bold" id="presenter-name">Nombre del Expositor</h2>
      <p id="presenter-role">Profesión o Cargo</p>
    </header>

    <main class="w-full max-w-6xl px-4 mt-6">
      <div class="flex justify-center">
        <img src="congreso.jpg" alt="Logo Congreso" class="w-[150px] h-[150px] -mb-12 z-10 relative" />
      </div>

      <div id="zmmtg-root" class="my-6 w-full h-[70vh] z-0"></div>

      <div class="my-6 text-center">
        <input
          type="text"
          id="zoom-signature"
          placeholder="Pega aquí tu firma de Zoom"
          class="border border-gray-300 px-4 py-2 w-full max-w-xl rounded text-black"
        />
        <button
          id="join-meeting"
          class="mt-4 bg-purple-700 hover:bg-purple-800 text-white px-6 py-2 rounded"
        >
          Iniciar reunión
        </button>
      </div>
    </main>

    <footer class="bg-purple-100 text-purple-900 w-full py-3 text-center">
      <div id="speaker-topic">Tema: ...</div>
      <div id="speaker-subtopic">Subtema: ...</div>
      <div class="text-2xl font-bold mt-2" id="timer-display">--:--</div>
    </footer>
  </body>
</html>
